<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-zinc-200 flex items-center justify-center h-[100vh]">
    <main class="bg-orange-100 w-fit drop-shadow-2xl">
        <h1 class="text-5xl mx-20 my-9">Counter</h1>
        <h2 id="count" class="m-5 text-4xl text-center"></h2>

        <button id="increment-btn" onclick="increment()" class="block m-auto my-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16   p-3 bg-green-500 rounded-[100%]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
          </svg>
        </button>

        <button id="decrement-btn" onclick="decrement()" class="block m-auto my-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16   p-3 bg-red-500 rounded-[100%]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
          </svg>
        </button>
    </main>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
